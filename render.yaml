
services:
  - type: web
    name: life-moments-backend
    runtime: docker            # prefer 'runtime' over legacy 'env'
    plan: starter
    rootDir: backend
    dockerfilePath: ./Dockerfile  # path is relative to repo root
    dockerContext: .              
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: life-moments-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: '["https://life-moments-frontend.onrender.com","http://localhost:3000"]'
        
    healthCheckPath: /health

  - type: web
    name: life-moments-frontend
    runtime: docker
    plan: starter
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          name: life-moments-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: life-moments-db
    plan: free

