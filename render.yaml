
services:
  - type: web
    name: life-moments-backend
    runtime: docker            # prefer 'runtime' over legacy 'env'
    plan: starter
    rootDir: backend
    dockerfilePath: ./Dockerfile  # path is relative to repo root
    dockerContext: .              
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: life-moments-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: 'https://life-moments-frontend.onrender.com,http://localhost:3000,*'
      - key: AWS_ACCESS_KEY_ID
      - key: AWS_SECRET_ACCESS_KEY
      - key: AWS_BUCKET_NAME
      - key: AWS_REGION
        value: us-east-1
      - key: LOCATIONIQ_API_KEY
      - key: OPENAI_API_KEY
        
    healthCheckPath: /health

  - type: web
    name: life-moments-frontend
    runtime: docker
    plan: starter
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://life-moments-backend.onrender.com
      - key: NEXT_PUBLIC_DEBUG
        value: false

databases:
  - name: life-moments-db
    plan: free

