
services:
  - type: web
    name: ltbe-v100-jse247
    runtime: docker            # prefer 'runtime' over legacy 'env'
    plan: starter
    rootDir: backend
    dockerfilePath: ./Dockerfile  # path is relative to repo root
    dockerContext: .              
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: life_moments_db
          property: connectionString
      - key: AWS_REGION
        value: us-east-1
        
    healthCheckPath: /health

  - type: web
    name: ltfe-v100-jse247
    runtime: docker
    plan: starter
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEXT_PUBLIC_DEBUG
        value: false

